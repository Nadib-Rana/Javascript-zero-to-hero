<!-- createElement() and appendChild() to dynamically add a new element to the DOM -->
<!DOCTYPE html>
<html>
<head>
  <title>createElement and appendChild Example</title>
</head>
<body>
  <div id="content">
    <h1>Welcome to My Website</h1>
  </div>

  <button id="addParagraphButton">Add Paragraph</button>

  <script>
   // Get the button and content div elements
let button = document.getElementById('addParagraphButton');
let contentDiv = document.getElementById('content');

// Add an event listener to the button
button.addEventListener('click', function() {
  // Create a new paragraph element
  let newParagraph = document.createElement('p');
  
  // Set the text content of the new paragraph
  newParagraph.textContent = 'This is a dynamically added paragraph!';
  
  // Append the new paragraph to the content div
  contentDiv.appendChild(newParagraph);
});

  </script>
</body>
</html>
