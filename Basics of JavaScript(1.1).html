<!-- Javascript can be use two ways:
1.Internal Javascript
2.External Javascript  -->
<!--1. Internal JavaScript refers to JavaScript code that is written directly within an HTML document, rather than being placed in an external file. 
Itâ€™s typically enclosed within <script> tags and can be written either in the <head> or <body> section of the HTML page. -->

       <!-- Example: -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Internal JavaScript Example</title>
    <script>
        // This is internal JavaScript
        function greet() {
            alert("Hello! Welcome to my website!");
        }
    </script>
</head>
<body>
    <h1>Click the button to see a greeting</h1>
    <button onclick="greet()">Greet</button>
</body>
</html>


<!-- 2. External JavaScript refers to JavaScript code that is placed in a separate file with a js extension and then linked to the HTML document.
This method promotes code reusability, separation of concerns, and better maintainability.

Steps to Use External JavaScript:
i. Create a JavaScript File: Save your JavaScript code in a file with a .js extension, e.g., script.js.
ii .Link the JavaScript File to HTML: Use the <script> tag with the src attribute in your HTML file to link to the external JavaScript file. -->

<!-- Example: -->

<!-- html file -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>External JavaScript Example</title>
    <script src="script.js" defer></script>   <!-- This is link to the External Javascript file -->
</head>
<body>
    <h1>Click the button for a greeting</h1>
    <button onclick="greet()">Greet</button>
</body>
</html>

<!-- script.js file -->

// This is external JavaScript
function greet() {
    alert("Hello! Welcome to my website!");
}
